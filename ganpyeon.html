<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교보생명 간편조회 바로가기</title>

    <!--  Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
            background-color: #004d00; /*  배경색 유지 */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            font-size: 28px;
            width: 100%;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .info-box, .footer-box {
            width: 100%;
            max-width: 400px;
            background-color: #004d00; /*  배경색 동일 */
            color: white; /*  흰색 글씨 */
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .footer-box {
            text-align: center; /*  제작자 박스는 중앙 정렬 */
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 220px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }
        .btn {
            width: 200px;
            height: 100px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid black;
            border-radius: 5px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .share-btn {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: white;
            border: 1px solid black;
            cursor: pointer;
        }
        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .bottom-btn {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 450px) {
            .button-row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- 상단 네이비색 바 -->
    <div class="header">교보생명 간편조회 바로가기</div>

    <!-- 안내문 -->
    <div class="info-box">
        1. 배너를 클릭하면 간편조회 페이지로 이동합니다.<br>
        2. 공유 버튼을 눌러 고객님께 페이지를 쉽게 공유할 수 있습니다.<br><br>
        ※ 문의사항은 맨 아래 버튼을 눌러주세요.
    </div>

    <!-- 버튼 컨테이너 -->
    <div class="container">
        <div class="button-row">
            <!-- 신용 버튼 그룹 -->
            <div class="button-group">
                <button class="btn" onclick="goToSite('https://www.kyobo.com/dgt/web/loan/credit/credit-loan-step1')" style="background-image: url('image1.jpg');">
                </button>
                <button class="share-btn" onclick="shareSite1('', 'https://www.kyobo.com/dgt/web/loan/credit/credit-loan-step1')">신용대출 간편조회 공유</button>
            </div>

            <!-- 약대 버튼 그룹 -->
            <div class="button-group">
                <button class="btn" onclick="goToSite('https://www.kyobo.com/dgt/web/loan/direct/link/insurance-contract-loan-step1')" style="background-image: url('image2.jpg');">
                </button>
                <button class="share-btn" onclick="shareSite2('', 'https://www.kyobo.com/dgt/web/loan/direct/link/insurance-contract-loan-step1')">평든MOT 간편조회 공유</button>
            </div>
        </div>
    </div>

    <!-- 하단 버튼 -->
    <div class="bottom-buttons">
        <button class="bottom-btn" onclick="goToSite('https://m.site.naver.com/1BPbr')">문의하기</button>
        <button class="bottom-btn" onclick="goToSite('https://m.site.naver.com/1BCMZ')">간편조회 가이드</button>
    </div>

    <!-- 제작자 표시 -->
    <div class="footer-box">
        노원융자센터 신지호 인턴
    </div>

    <script>
        function goToSite(url) {
            window.location.href = url;
        }

        function shareSite1(siteName, url) {
            if (navigator.share) {
                navigator.share({
                    title: `${siteName} 신용대출 간편조회 사이트를 공유합니다!`,
                    text: `${siteName} 금리, 한도 조회 후 추천인 등록 부탁드립니다.`,
                    url: url
                }).then(() => {
                    console.log(`${siteName} 공유 완료`);
                }).catch((error) => {
                    console.error(`${siteName} 공유 실패:`, error);
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert(`${siteName} URL이 복사되었습니다!`);
                }).catch(err => {
                    console.error("클립보드 복사 실패:", err);
                });
            }
        }

        function shareSite2(siteName, url) {
            if (navigator.share) {
                navigator.share({
                    title: `${siteName} 보험계약대출 간편조회 사이트를 공유합니다!`,
                    text: `${siteName} 궁금하신 내용은 언제든지 문의해 주세요.`,
                    url: url
                }).then(() => {
                    console.log(`${siteName} 공유 완료`);
                }).catch((error) => {
                    console.error(`${siteName} 공유 실패:`, error);
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert(`${siteName} URL이 복사되었습니다!`);
                }).catch(err => {
                    console.error("클립보드 복사 실패:", err);
                });
            }
        }
    </script>
</body>
</html>
