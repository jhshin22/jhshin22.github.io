<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OX 퀴즈</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    .question {
        font-weight: bold;
        margin-bottom: 20px;
    }
    .btn {
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 8px;
        border: none;
    }
    .btn-ox {
        background-color: #4CAF50;
        color: white;
    }
    .btn-x {
        background-color: #f44336;
        color: white;
    }
    #explanation {
        margin-top: 20px;
        min-height: 60px;
    }
    #nextBtn, #retryBtn, #smsBtn {
        display: none;
        margin-top: 20px;
    }
    @media (max-width: 600px) {
        body { font-size: 1.1em; }
        .btn { font-size: 1.1em; padding: 12px 20px; }
    }
</style>
</head>
<body>

<!-- 설명 화면 -->
<div id="intro">
    <img src="qz.jpg" alt="퀴즈 설명">
    <br>
    <button class="btn" style="background-color:#2196F3; color:white;" onclick="startQuiz()">퀴즈 시작!</button>
</div>

<!-- 퀴즈 화면 -->
<div id="quiz" style="display:none;">
    <h2>OX 퀴즈</h2>
    <div id="question" class="question"></div>
    <button class="btn btn-ox" onclick="checkAnswer(true)">O</button>
    <button class="btn btn-x" onclick="checkAnswer(false)">X</button>
    <div id="explanation"></div>
    <button id="nextBtn" class="btn" onclick="nextQuestion()">다음 문제</button>
</div>

<!-- 결과 화면 -->
<div id="result" style="display:none;">
    <h3 id="resultMessage"></h3>
    <button id="retryBtn" class="btn" onclick="location.reload()">다시하기</button>
    <a id="smsBtn" class="btn" style="background-color:#2196F3;color:white;" href="#">인증코드 전송</a>
</div>

<script>
const quizData = [
    {q: "교보생명에서는 보험 해지환급금을 담보로 하는 보험계약대출 외에도, 신용대출 상품을 취급하고 있다.", a: true, exp: "교보생명은 당사 보험계약자는 물론, 피보험자&보험미보유 고객(일부 요건 충족시)을 위한 신용대출 상품을 취급중입니다."},
    {q: "[신용대출 간편조회] 대상 고객은 [서비스대상고객] 화면에서 확인 가능하다.", a: false, exp: " 이는 보험계약대출 안내 및 조회(평든MOT 항목)에 대한 설명입니다. 신용대출 간편조회는 신용대출 한도금액이 나오는 모든 소관고객이 대상고객입니다"},
    {q: "[신용대출 간편조회]는 신용점수에 영향을 주지 않는다.", a: true, exp: "가능여부만 조회하는 조회는 신용점수를 하락시킬 수 없습니다(금융감독원 정책사항,2011년~)"},
    {q: "고객의 입장에서 보험계약대출이 신용대출보다 항상 유리하다.", a: false, exp: "금리 : 가입상품에 따라 보험계약대출보다 신용대출 금리가 유리할 수 있습니다. // 한도 : 저해지&무해지상품 가입고객 혹은 납입기간이 짧은 경우 보험계약대출 한도가 신용대출 한도보다 적을 수 있습니다"},
    {q: "[신용대출 간편조회]는 고객이 한도 조회 후 대출을 실행해야 FP 실적으로 인정된다.", a: false, exp: "실행하지 않고 조회후 추천인 등록만 완료하면 실적으로 인정되며, 실적에 따라 매달 새로운 선물을 준비하고 있습니다!!"}
];

let currentQuestion = 0;
let correctCount = 0;

function startQuiz() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    loadQuestion();
}

function loadQuestion() {
    document.getElementById("question").innerText = quizData[currentQuestion].q;
    document.getElementById("explanation").innerHTML = "";
    document.getElementById("nextBtn").style.display = "none";
    document.querySelectorAll("button[onclick^='checkAnswer']").forEach(btn => btn.style.display = "inline-block");
}

function checkAnswer(answer) {
    let exp = quizData[currentQuestion].exp;
    document.querySelectorAll("button[onclick^='checkAnswer']").forEach(btn => btn.style.display = "none");

    if (answer === quizData[currentQuestion].a) {
        correctCount++;
        document.getElementById("explanation").innerHTML = "✅ 정답!<br>" + exp;
    } else {
        document.getElementById("explanation").innerHTML = "❌ 오답!<br>" + exp;
    }
    document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        endQuiz();
    }
}

function endQuiz() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("explanation").innerHTML = "";

    if (correctCount === quizData.length) {
        document.getElementById("resultMessage").innerHTML = "🎉 모든 문제를 맞혔습니다!<br>인증코드 전송 버튼 터치 후 꼭 문자까지 보내주세요.<br>선물을 위해서는 퀴즈 참여 인증 후 꼭 간편조회까지!";
        document.getElementById("retryBtn").style.display = "none";
        
        // 인증코드 생성
        const now = new Date();
        const m = String(now.getMinutes()).padStart(2,'0');
        const h = String(now.getHours()).padStart(2,'0');
        const s = String(now.getSeconds()).padStart(2,'0');
        const timeStr = m + h + s; // 분,시,초 순서

        // 숫자 → 알파벳 매핑
        const numToAlpha = { '0':'j','1':'a','2':'b','3':'c','4':'d','5':'e','6':'f','7':'g','8':'h','9':'i' };
        let code = timeStr.split('').map(n => numToAlpha[n]).join('');

        // 무작위 숫자 4개 삽입
        for (let i = 0; i < 4; i++) {
            const randDigit = Math.floor(Math.random() * 10);
            const pos = Math.floor(Math.random() * (code.length + 1));
            code =code.slice(0,pos) + randDigit + code.slice(pos);
        }

        // iOS / Android SMS 링크
        const ua = navigator.userAgent.toLowerCase();
        let smsLink;
        if (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1) {
            smsLink = `sms:01035418023&body= '퀴즈100점 달성! 인증번호 : +${encodeURIComponent(code)}`;
        } else {
            smsLink = `sms:01035418023?body= '퀴즈100점 달성! 인증번호 : +${encodeURIComponent(code)}`;
        }

        const smsBtn = document.getElementById("smsBtn");
        smsBtn.href = smsLink;
        smsBtn.style.display = "inline-block";

    } else {
        document.getElementById("resultMessage").innerText = "❌ 오답이 있습니다. 다시 한번 풀어보세요.";
        document.getElementById("retryBtn").style.display = "inline-block";
    }
}
</script>

</body>
</html>
